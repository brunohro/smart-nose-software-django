{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="contain">

    <main>
        <div class="card">
            <div class="card-header">
                <h2>Levantamento</h2>
                <span>20 de Agosto de 2025</span>

                <!-- Formulário de filtro fictício -->
                <form id="filter-form" method="get" action="#" class="filter-form">
                    <div class="form-group">
                        <label for="day">Selecione o dia:</label>
                        <select name="day" id="day">
                            <option value="2025-08-20" selected>20/08/2025</option>
                            <option value="2025-08-19">19/08/2025</option>
                            <option value="2025-08-18">18/08/2025</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="hourRange">Selecione o intervalo:</label>
                        <select name="hourRange" id="hourRange">
                            <option value="6">00:00 - 06:00</option>
                            <option value="12">06:00 - 12:00</option>
                            <option value="18">12:00 - 18:00</option>
                            <option value="24" selected>18:00 - 23:59</option>
                        </select>
                    </div>
                </form>
            </div>

            <div id="chart" class="chart-container">
                <p>Gráfico fictício renderizado aqui!</p>
            </div>
        </div>
    </main>
</div>
{% endblock %}

{% block specific_scripts %}
<script>
    // Dados fictícios para o gráfico
    let mq3Percents = [10, 20, 30, 40, 50];
    let mq5Percents = [15, 25, 35, 45, 55];

    console.log("MQ3:", mq3Percents);
    console.log("MQ5:", mq5Percents);

    // Renderização simples do gráfico fictício
    const chartDiv = document.getElementById('chart');
    chartDiv.innerHTML = `
        <div style="display:flex; justify-content:space-around; height:200px; align-items:flex-end; border:1px solid #ccc; padding:10px;">
            ${mq3Percents.map(v => `<div style="width:20%; height:${v*2}px; background:#4CAF50;"></div>`).join('')}
        </div>
    `;
</script>
{% endblock %}
